name: Sync from Template

permissions:
  contents: write

on:
  workflow_dispatch:    # Allows manual trigger
  schedule:
    - cron: '0 * * * *' # Runs every hour

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout classroom repo
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add template repo as upstream
        run: |
          git remote add upstream https://github.com/umsi211F2025/umsi211-f25-course-resources
          git fetch upstream

      - name: Merge template changes
        run: |
          git merge upstream/main --allow-unrelated-histories --no-edit || true

      - name: Push changes to classroom repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
